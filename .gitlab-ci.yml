stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - export DOCKER_PATH=$(which docker) 
  - if [ -z "$DOCKER_PATH" ]; then echo "Docker not found"; exit 1; fi 
  - export PATH=$PATH:$(dirname $DOCKER_PATH)
  - docker info
  - docker-compose --version

build:
  stage: build
  tags: 
    - docker 
    - linux 
    - nodejs
  script:
    - docker-compose build --no-cache

test:
  stage: test
  script:
    - docker-compose up -d
    - docker-compose exec service1 npm install
    - docker-compose exec service1 npm test
    - docker-compose exec service2 npm install
    - docker-compose exec service2 npm run test
  after_script:
    - docker-compose down

deploy:
  stage: deploy
  script:
    - docker-compose up -d
  only:
    - main

